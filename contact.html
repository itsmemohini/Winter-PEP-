<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Lovely Professional University</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Lovely Professional University</h1>
            <p>We'd love to hear from you!</p>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <h2>Contact Us</h2>
                <p>If you have any questions, suggestions, or concerns, please fill out the form below, and we'll get back to you as soon as possible.</p>

                <form action="#" method="post" class="contact-form">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Enter your message here" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">Send Message</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Lovely Professional University. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
